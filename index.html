<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Expense Tracker</h1>
      <p class="muted">Track your daily expenses easily — add, edit, filter and visualize.</p>
    </div>

    <!-- Add Expense Card -->
    <div class="card">
      <form id="expense-form" class="form-row">
        <input id="desc" type="text" placeholder="Description (e.g. Lunch)" required>
        <input id="amount" type="number" placeholder="Amount" step="0.01" min="0.01" required>
        <input id="date" type="date" required>
        <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Other">Other</option>
        </select>
        <button type="submit">Add Expense</button>
      </form>
    </div>

    <!-- Filters (stacked above results) -->
    <div class="card filters">
      <div class="row">
        <label>
          Category:
          <select id="filter-category">
            <option value="All">All</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
          </select>
        </label>

        <label>
          Search:
          <input type="text" id="search-text" placeholder="Search description...">
        </label>
      </div>
    </div>

    <!-- Expenses list -->
    <div id="expenses-list" class="card">
      <div class="muted">No expenses yet — add one!</div>
    </div>

    <!-- Total -->
    <div id="total" class="total">Total: ₹0.00</div>

    <!-- Chart -->
    <div class="chart-wrap">
      <canvas id="expense-chart" width="320" height="220"></canvas>
    </div>
  </div>

  <!-- Chart.js and your script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
